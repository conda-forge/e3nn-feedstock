{% set name = "e3nn" %}
{% set version = "0.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/e3nn-{{ version }}.tar.gz
  sha256: e77e9686c8b3b5563158a246b168a9e3a55894651cd20574d100b636222b34a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - opt_einsum_fx >=0.1.4
    - python >={{ python_min }}
    - scipy
    - sympy
    - pytorch >=1.8.0

test:
  imports:
    - e3nn
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://e3nn.org
  summary: Equivariant convolutional neural networks for the group E(3) of 3 dimensional rotations, translations, and mirrors.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
